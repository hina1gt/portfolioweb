{% extends 'base.html' %}
{% load static %}

{% block content %}
    <br>
    <br>
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_detail' post.pk %}"><img class="postimg" src="{{ post.image.url }}" alt="post"/></a>
            <h3>{{ post.title }}</h3>
            <h6>{{ post.created }}</h6>
            <p>{{ post.description|truncatechars:50 }}</p>
            <p>by {{ post.author }}</p>
        </div>
    {% endfor %}
{% endblock %}
